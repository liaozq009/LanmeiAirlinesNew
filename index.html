<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="description" content="Be Unique,lanmei Airlines offical website find great deals now&nbsp;to our worldwide destinations.Cambodia,booking flights">
	<meta name="keywords" content="lanmei airlines,六国,柬埔寨,澜湄航空,机票预订,lanmei,LQ,Fly to Cambodia,Special Ticket,lanmei A320,booking,ticket booking,booking flights">
	<meta name="baidu-site-verification" content="wL5we2b5k5" />
	<title>Be Unique, Lanmei Airlines</title>

	<!-- 引入图标 -->
	<link rel="icon" href="images/EN/lanmeiLogo.ico">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="common/EN/css/animate.css">
	<link rel="stylesheet" type="text/css" href="common/EN/css/common.css">
	<link rel="stylesheet" type="text/css" href="css/EN/LanmeiAirlines.css">

	<!--[if lt IE 9]>
	<script src="libs/bootstrap/js/html5shiv.min.js"></script>
	<script src="libs/bootstrap/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- 页面顶部 -->
	<header class="lm-header">
		<div class="h-menu">
			<img src="images/EN/menu.png" alt="menu-icon">
			<span>Menu</span>
		</div>
		<img src="images/EN/logo.png" class="h-logo">
		<div class="h-right">
			<div class="h-phone">
				<img src="images/EN/phone.png">
			</div>
			<div class="v-line"><img src="images/EN/v-line.png" alt="line"></div>
			<div class="h-login">
				<img src="images/EN/login.png" alt="login">
				<span>Login</span>
			</div>
			<div class="dot-login"><img src="images/EN/dot-login.png" alt="dot-login"></div>
			<div class="h-registered">
				<img src="images/EN/registered.png" alt="registered">
				<span>Registered</span>
			</div>
			<div class="v-line"><img src="images/EN/v-line.png" alt="line"></div>
			<div class="h-lan">
				<img src="images/EN/lan-en.png" alt="language-en">
				<div class="lan-menu"></div>
			</div>
		</div>
	</header>

	<!-- 炫酷白云 -->
	<div class="lm-cloud">

	</div>

	<!-- 白云上面的内容 -->
	<div class="lm-cloud-content">
		<h1>A brand new aviation era <span>struck !!</span></h1>
		<p>What are you waiting for?</p>
	</div>

	<!-- 左侧航班选择 -->
	<aside class="lm-aside-flight">
		<ul>
			<li class="li-child1"><a href="ticket-content" class="nth-child1 active"><span>Ticket</span></a></li>
			<!-- <li class="li-child2"><a href="hotel-content" class="nth-child2"><span>Hotel</span></a></li>
			<li class="li-child3"><a href="car-content" class="nth-child3"><span>Car</span></a></li>
			<li class="li-child4"><a href="flight-content" class="nth-child4"><span>Flight Status</span></a></li> -->
			<li class="li-slide"></li>
		</ul>
		<a href="javascript:void(0)" class="flight-up-arrow"></a>
		<a href="javascript:void(0)" class="flight-down-arrow"></a>
	</aside>

	<!-- 左侧blur内容 -->
	<aside class="lm-aside-blur">
		<img src="images/EN/travel-01.jpg" alt="blur" class="blur-img">
	</aside>

	<!-- 右侧二维码 -->
	<aside class="lm-aside-code">
		
	</aside>

	<!-- 第三方库-->
	<script type="text/javascript" src="libs/jQuery/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

	<!-- 公共JS -->
	<script type="text/javascript" src="common/EN/js/common.js"></script>

	<!-- 业务代码 -->
	<script type="text/javascript" src="js/EN/LanmeiAirlines.js"></script>
</body>
</html>
