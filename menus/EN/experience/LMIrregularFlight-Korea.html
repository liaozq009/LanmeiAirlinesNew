<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 让 Bootstrap 兼容 IE 兼容模型 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
	<meta name="renderer" content="webkit">
	<!-- 实现响应式的设置 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Be Unique, Lanmei Airlines</title>
	<!-- 引入图标 -->
	<link rel="icon" href="../../../images/EN/lanmeiLogo.ico">
	<link rel="stylesheet" type="text/css" href="../../../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../common/EN/fonts/lm-iconfont.css">
	<link rel="stylesheet" type="text/css" href="../../../common/EN/css/animate.css">
	<link rel="stylesheet" type="text/css" href="../../../common/EN/css/Lanmei-common.css">
	<link rel="stylesheet" type="text/css" href="../../../libsEdit/css/lanmeiLibsEdit.css">
	<link rel="stylesheet" type="text/css" href="../common/menu-common.css">
	<!--[if lt IE 9]>
	<script src="../../../libs/bootstrap/js/html5shiv.min.js"></script>
	<script src="../../../libs/bootstrap/js/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		.lm-section {
		  width: 940px;
		  overflow: hidden;
		  margin: 0 auto 50px;
		}
		.lm-section > div img {
		  margin-top: 10px;
		}
		@media screen and (max-width: 992px) {
		  .m-header h2{
		  	width: 90%;
		  	overflow: hidden;
	  	    text-overflow: ellipsis;
	  	    white-space: nowrap;
		  }
		  .lm-section {
		    width: 100%;
		    padding: 15px 0;
		    margin-bottom: 0;
		  }
		}
	</style>
</head>
<body>
	<!-- 页面顶部 -->
	<header class="lm-header lm-sub-header">
	</header>

	<!-- 页面主体 -->
	<section class="lm-section container">
		<div class="row">
			<img src="images/irregular-flight-1.jpg"  class="img-responsive col-md-12 col-sm-12 col-xs-12">
			<img src="images/irregular-flight-2.jpg"  class="img-responsive col-md-12 col-sm-12 col-xs-12">
			<img src="images/irregular-flight-3.jpg"  class="img-responsive col-md-12 col-sm-12 col-xs-12">
			<img src="images/irregular-flight-4.jpg"  class="img-responsive col-md-12 col-sm-12 col-xs-12">
			<img src="images/irregular-flight-5.jpg"  class="img-responsive col-md-12 col-sm-12 col-xs-12">
		</div>
	</section>

	<!-- 页脚 -->
	<footer class="lm-footer">
	</footer>

	<!-- 回到顶部 -->
	<div class="BackToTop">
	</div>

	<!-- 第三方库-->
	<script type="text/javascript" src="../../../libs/jQuery/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../../libs/layer/layer.js"></script>
	<script type="text/javascript" src="../../../libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- 公共JS -->
	<script type="text/javascript" src="../../../common/EN/js/Lanmei-common.js"></script>
	<script type="text/javascript" src="../../../common/EN/js/head-footer.js"></script>
	<script type="text/javascript" src="../common/menu-common.js"></script>
</body>
</html>
