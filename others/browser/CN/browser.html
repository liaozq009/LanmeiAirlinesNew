<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>浏览器版本</title>
    <link rel="stylesheet" type="text/css" href="browser.css">
</head>
<body>
    <div class="container browser text-center">
        <div class="browser-logo">
            <img src="imgs/lanmeiLogo.png" alt="">
        </div>
        <p>您的浏览器版本过低，可能有<b style="color: red">安全风险！</b>建议您对浏览器进行升级，以便获得更好的澜湄航空服务。</p>
        <div class="browser-air">
            <img src="imgs/flyBg.png" alt="">
        </div>
        <div class="Layer">
            <img src="imgs/Layer-2.png" alt="">
            <span>推荐以下浏览器或浏览器版本</span>
            <img src="imgs/Layer.png" alt="">
        </div>
        <div class="browser-group clearfix">
            <a class="float-left" href="https://www.google.cn/chrome/">
                <img src="imgs/chrome.png" alt="">
                <p>Chrome</p>
            </a>
            <a class="float-left" href="http://www.firefox.com.cn/">
                <img src="imgs/firefox.png" alt="">
                <p>Firefox</p>
            </a>
            <a class="float-left" href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie">
                <img src="imgs/ie.png" alt="">
                <p>Internet Explorer 8+</p>
            </a>
        </div>
    </div>
</body>
</html>
