			padding: 10px;
		}
		p {

		$('.button-container').on('click','button',function(){
			$(this).addClass('active').siblings('button').removeClass('active');
			var val = $(this).html();
			$('.animate-container > div').addClass(val);
			$('.animate-container > div p').html(val);
			setTimeout(function(){
				$('.animate-container > div').removeClass(val);
			},1600);
